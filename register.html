    <div class="reg-container">
        <h2 class="reg-title">Register</h2>
        <form id="registerForm" class="reg-form">
            <label for="username" class="reg-label">Username:</label>
            <input type="text" id="username" name="username" class="reg-input" required>

            <label for="email" class="reg-label">Email:</label>
            <input type="email" id="email" name="email" class="reg-input" required>

            <label for="password" class="reg-label">Password:</label>
            <input type="password" id="password" name="password" class="reg-input" required>

            <label for="role" class="reg-label">Role:</label>
        <select id="role" name="role" class="reg-input">
            <option value="collector">Waste Collector</option>
            <option value="producer">Waste Producer</option>
        </select>

            <button type="submit" class="reg-button">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
    
            const response = await fetch('http://localhost:3000/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, email, password, role }),
            });
    
            const result = await response.json();
            alert(result.message);
            
            if (response.ok) {
                // Redirect to login page on successful registration
                window.location.href = result.redirect;
            }
        });
    </script>
