<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - User Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding-top: 60px; /* Adjust for fixed navbar */
        }
        .navbar {
            background-color: #22AA86;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar-brand, .navbar-text {
            color: white;
        }
        .container {
            margin-top: 20px;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #22AA86;
            color: white;
        }
        .card-body {
            padding: 20px;
        }
        .table-actions {
            text-align: center;
        }
        .btn-primary {
            background-color: #22AA86;
            border: none;
        }
        .btn-primary:hover {
            background-color: #22AA86;
        }
        .logout-button {
            position: absolute;
            top: 10px;
            right: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
              
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logout-button" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="my-4">Users Management</h2>

        <div class="card">
            <div class="card-header">All Users</div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Username</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- User rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Fetch users from backend and populate table
        async function fetchUsers() {
            try {
                const response = await fetch('http://localhost:3000/users');
                const users = await response.json();

                const usersTableBody = document.getElementById('usersTableBody');
                usersTableBody.innerHTML = ''; // Clear existing rows

                users.forEach(user => {
                    const row = `
                        <tr>
                            <th scope="row">${user._id}</th>
                            <td>${user.username}</td>
                            <td>${user.email}</td>
                            <td>${user.role}</td>
                            <td class="table-actions">
                                <button class="btn btn-primary" onclick="editUser('${user._id}')">Edit</button>
                                <button class="btn btn-danger" onclick="deleteUser('${user._id}')">Delete</button>
                            </td>
                        </tr>
                    `;
                    usersTableBody.innerHTML += row;
                });
            } catch (error) {
                console.error('Error fetching users:', error);
            }
        }

        // Delete user by ID
        async function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                try {
                    await fetch(`http://localhost:3000/users/${userId}`, { method: 'DELETE' });
                    fetchUsers(); // Refresh user list after deletion
                } catch (error) {
                    console.error('Error deleting user:', error);
                }
            }
        }

        // Initial fetch when the page loads
        fetchUsers();
    </script>
</body>
</html>
